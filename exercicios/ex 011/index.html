<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir essa site em dispositivos diferentes, ou, simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <audio preload="metadata" controls autoplay> 
        <source src="midia/1997=rockeel-inadream1.mp3" type="audio/mpeg">
        
   </audio>
</body>
</html>
